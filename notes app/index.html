<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>📝 Notes</h1>
            <button id="createNoteBtn" class="btn">Create Notes</button>
        </div>
        <div id="notes" class="notes-container"></div>
    </div>

    <!-- Modal for adding a note -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a Note</h2>
            <textarea id="noteText" placeholder="Enter your note here..."></textarea>
            <button id="saveNoteBtn" class="btn">Save Note</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
